<html>
    <head>
        <title>JavaScript to print prime numbers!</title>
    </head>
    <body>
        <i><b><h1>Prime Numbers from 1 to 100</h1></b></i></br>
        <script>
            var i = 0;
            var j = 0;
            for (i = 1; i <= 100; i++) {
                c = 0;

                for (j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        c++;
                    }
                }
                if (c == 2) {
                    document.write(i + " <br>")
                }
            }
    </script>
    </body>
</html>
